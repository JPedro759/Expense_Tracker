<h2 mat-dialog-title>{{ confirmMsgData.title }}</h2>
<mat-dialog-content>
  {{ confirmMsgData.message }}
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button cdkFocusInitial [mat-dialog-close]="true">Confirm</button>
  <button mat-button tabindex="-1" [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
